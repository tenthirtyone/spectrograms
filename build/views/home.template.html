<div id="home" class="container">
  <div class="row">
    <div class="col-xs-12">
      <div class="row content ">
        <h2>Spectrograms</h2>
        <div class="col-lg-6">
          <video id="VideoPlayer" controls height=200 width=400>
            <source src=img/2.mp4 type=video/mp4>
          </video>
        </div>
        <div class="col-lg-6">
          <canvas id="CanvasPlayer" height="200" width="400"></canvas>
        </div>
      </div>
      <div class="row content">
        <select ng-click="home.drawStyle = selected; console.log(home.drawStyle);" ng-model="selected">
          <option ng-repeat="style in home.drawStyles">{{style}}</option>
        </select>
        <input type="number" ng-model="home.drawRate">
        <button ng-click="home.clearCanvas()">Reset</button>
      </div>
      <div class="row content">
        <canvas id="Spectrum" height="200" width="1000"></canvas>
      </div>
    </div>
  </div>
</div>
